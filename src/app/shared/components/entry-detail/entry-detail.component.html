<h2>Time Entry Details: </h2>

<div fxLayout="row">
    <span>{{item?.start | date}}</span>
</div>

<div fxLayout="row">
    <label fxFlex="10">Start:</label>
    <mat-form-field>
        <input matInput placeholder="Start" type="time" [value]="start"  readonly/>
        <button mat-icon-button matSuffix [ngxTimepicker]="fullTime" [format]="24">
            <mat-icon>access_time</mat-icon>
          </button>
    </mat-form-field>
    
    

    <!-- <input placeholder="24hr format" aria-label="24hr format" [ngxTimepicker]="fullTime" [format]="24"  readonly> -->

    <ngx-material-timepicker #fullTime (closed)="timePickerClosed()"></ngx-material-timepicker>

</div>

<div fxLayout="row">
    <label fxFlex="10">End:</label>
    <input type="time" [value]="end" disabled/>
    <button mat-icon-button (click)="selectEnd()">
        <mat-icon>access_time</mat-icon>
      </button>
</div>
